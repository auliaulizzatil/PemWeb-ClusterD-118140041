<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemrograman Web - 118140041</title>
</head>
<body>
        <h1>Form HTML</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Name :</label>
                <input name="name" id="name" type="text" class="form-control" required>
            </div>

            <br>
            <label for="">Gender : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="result" id="male" value="male">
                <label class="form-check-label" for="male">
                  Male
                  <input class="form-check-input" type="radio" name="result" id="female" value="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
            </br>
            </div>

            <div class="form-group">
            	<br>
                <label for="Address">Address :</label>
                <input name="Address" id="Address" type="text" class="form-control" required>
            </br>
            </div>

            <div class="form-group">
            	<br>
                <label for="country">Country : </label>
                <select class="form-control" id="country">
                  <option>Indonesia</option>
                  <option>New Zealand</option>
                  <option>Switzerland</option>
                </select>
            	</br>
            </div>

			<div class="form-group">
				<br>
                <label for="Email">Email :</label>
                <input name="Email" id="Email" type="text" class="form-control" required>
                </br>
            </div>

            <div class="form-group">
            	<br>
            	<label for="photo">Photo : </label>
            	<input name="photo" type="file" name="photo" accept="image/*" class="form-control" required>
            	</br>
            </div>

            <div class="form-group">
            	<br>
                <label for="comment">Comment :</label>
                <textarea name="comment" id="comment" class="form-control" rows="3" required></textarea>
                </br>
            </div>

            <br>
            <input type="submit" name="submit" value="submit" />
            </br>
        </form>
</body>
</html>
